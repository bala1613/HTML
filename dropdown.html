<html>
    <head>
        <title>dropdown</title>
    </head>
    <body>
        <label for="cars">Choose your car from the list:</label>
        <input list="cars" name="car" id="car">

        <datalist id="cars">
            <option value="Vento">
            <option value="Bolero">
            <option value="XUV">
            <option value="Scorpio">
            <option value="Polo">
        </datalist><br>


        <label for="cars">Choose a car:</label>

        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="Thar">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
</html>
